 <p class="titleSliderPlato">Los 10 mejores platos para ti!</p>

  <div class="slider-wrapper">
    <button class="slider-btn-left" (click)="scrollSlider('left')">←</button>

    <div class="slider-viewport" #sliderViewportPlatos>
      <div class="slider" #sliderPlatos>
        <div class="slider-item" *ngFor="let plato of platos">
           <img class="img"  src="/assets/img/{{ plato?.foto }}" alt="{{ plato?.descripcion}}" />
          <!-- <img class="imgFood" [src]="plato.foto" [alt]="plato.nombre" /> -->
          <!-- <img  class="img" [src]="`https://ralfvanveen.com/wp-content/uploads/2021/06/Placeholder-_-Glossary.svg`" alt="" /> -->
          <p class="nombreFood">{{ plato.nombre }}</p>
        </div>
      </div>
    </div>

    <button class="slider-btn-right" (click)="scrollSlider('right')">→</button>
  </div>
